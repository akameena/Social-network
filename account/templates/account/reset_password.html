{% extends 'base.html' %}
{% block head %}
<title>Reset_Password</title>
{% endblock%}
{% block body %}
<div class="container ">
    <h1> Password reset</h1>
    <p class="text-info">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form method="post"  class="text-primary border">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit"  class="btn btn-primary">submit</button>
    </form>
</div>
{% endblock %}
